<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - GameZone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .checkout-form {
      max-width: 400px;
      margin: 0 auto;
      background: #333;
      padding: 20px;
      border-radius: 10px;
    }
    .checkout-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .checkout-form button {
      background: #ff6600;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Checkout</h2>
  <div class="checkout-form">
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="text" placeholder="Shipping Address" required>
      <button type="submit">Place Order</button>
    </form>
  </div>
</body>
</html>
